services:
  blackbox-exporter:
    configs:
    - source: prometheus-blackbox-exporter
    deploy:
      replicas: 1
      labels:
        io.prometheus.dockerswarm-services.should_be_probed: "false"
        io.prometheus.dockerswarm-tasks.should_be_scraped: "false"
        io.prometheus.role: blackbox-exporter
      update_config:
        parallelism: 1
        delay: 30s
        failure_action: rollback
        monitor: 15s
        max_failure_ratio: 0.1
      rollback_config:
        parallelism: 1
        delay: 30s
        failure_action: rollback
        monitor: 15s
        max_failure_ratio: 0.1
      resources:
        limits:
          memory: "134217728"
      restart_policy:
        condition: any
        delay: 30s
        max_attempts: 15
        window: 15s
      placement:
        max_replicas_per_node: 1
    hostname: replica-{{.Task.Slot}}.blackbox-exporter.internal
    image: docker.io/prom/blackbox-exporter:v0.25.0
    logging:
      driver: json-file
      options:
        max-file: "5"
        max-size: 12m
    networks:
      prometheus_gwnetwork:
        aliases:
        - blackbox-exporter.internal
        - blackbox-exporter.svc.promstack.local
      public:
        aliases:
        - blackbox-exporter.svc.promstack.local
  cadvisor:
    cap_add:
    - SYSLOG
    command:
    - -docker_only=true
    - -allow_dynamic_housekeeping=true
    configs:
    - source: prometheus-cadvisor
    deploy:
      mode: global
      labels:
        io.prometheus.dockerswarm-services.should_be_probed: "false"
        io.prometheus.dockerswarm-tasks.should_be_scraped: "false"
        io.prometheus.role: cadvisor
      update_config:
        parallelism: 1
        delay: 30s
        failure_action: rollback
        monitor: 15s
        max_failure_ratio: 0.1
      rollback_config:
        parallelism: 1
        delay: 30s
        failure_action: rollback
        monitor: 15s
        max_failure_ratio: 0.1
      resources:
        limits:
          memory: "268435456"
      restart_policy:
        condition: any
        delay: 30s
        max_attempts: 15
        window: 15s
    hostname: replica-{{.Task.Slot}}.cadvisor.internal
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    logging:
      driver: json-file
      options:
        max-file: "5"
        max-size: 12m
    networks:
      prometheus_gwnetwork: null
    ports:
    - mode: host
      target: 8080
      published: 18080
    volumes:
    - type: bind
      source: /
      target: /rootfs
      read_only: true
    - type: bind
      source: /sys
      target: /sys
      read_only: true
    - type: bind
      source: /var/lib/docker
      target: /var/lib/docker
      read_only: true
    - type: bind
      source: /var/run/docker.sock
      target: /var/run/docker.sock
      read_only: true
    - type: bind
      source: /dev/kmsg
      target: /dev/kmsg
      read_only: true
  grafana:
    configs:
    - source: gf-server-entrypoint
      target: /docker-entrypoint-shim.sh
      mode: 365
    - source: gf-provisioning-dashboards
      target: /etc/grafana/provisioning/dashboards/gf-provisioning-dashboards.yml
    deploy:
      replicas: 1
      labels:
        io.prometheus.enabled: "true"
        io.prometheus.job_name: grafana
        io.prometheus.scrape_port: "3000"
      update_config:
        parallelism: 1
        delay: 30s
        failure_action: rollback
        monitor: 15s
        max_failure_ratio: 0.1
      rollback_config:
        parallelism: 1
        delay: 30s
        failure_action: rollback
        monitor: 15s
        max_failure_ratio: 0.1
      restart_policy:
        condition: any
        delay: 30s
        max_attempts: 15
        window: 15s
      placement:
        constraints:
        - node.role == manager
        max_replicas_per_node: 1
    entrypoint:
    - /docker-entrypoint-shim.sh
    environment:
      GF_DATABASE_CACHE_MODE: shared
      GF_DATABASE_WAL: "true"
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD}
      GF_SECURITY_ADMIN_USER: ${GF_SECURITY_ADMIN_USER}
      GF_SERVER_DOMAIN: ${GF_SERVER_DOMAIN}
      GF_SERVER_PROTOCOL: ${GF_SERVER_PROTOCOL}
      GF_SERVER_ROOT_URL: ${GF_SERVER_ROOT_URL}
      GF_SMTP_ENABLED: null
      GF_SMTP_FROM_ADDRESS: null
      GF_SMTP_FROM_NAME: null
      GF_SMTP_HOST: null
      GF_SMTP_PASSWORD: null
      GF_SMTP_SKIP_VERIFY: null
      GF_SMTP_USER: null
      GF_SNAPSHOTS_EXTERNAL_SNAPSHOT_NAME: ${GF_SNAPSHOTS_EXTERNAL_SNAPSHOT_NAME}
      GF_SNAPSHOTS_EXTERNAL_SNAPSHOT_URL: ${GF_SNAPSHOTS_EXTERNAL_SNAPSHOT_URL}
      GRAFANA_UNIFIED_ALERTING_INTERFACE: eth2
    extra_hosts:
    - host.docker.internal:host-gateway
    hostname: replica-{{.Task.Slot}}.grafana.internal
    healthcheck:
      test:
      - CMD-SHELL
      - wget -qO - --tries=1 --spider http://127.0.0.1:3000/api/health || exit 1
      timeout: 10s
      interval: 30s
      retries: 3
      start_period: 30s
    image: docker.io/grafana/grafana:11.3.0
    logging:
      driver: json-file
      options:
        max-file: "5"
        max-size: 12m
    networks:
      grafana:
        aliases:
        - grafana.internal
      prometheus: null
      prometheus_gwnetwork: null
      public:
        aliases:
        - grafana.svc.cluster.local
    ports:
    - target: 3000
      published: 3000
      protocol: tcp
    volumes:
    - type: volume
      source: grafana-data
      target: /var/lib/grafana
    - type: volume
      source: grafana-logs
      target: /var/log/grafana
    - type: volume
      source: grafana-dashboards
      target: /etc/grafana/dashboards
    - type: volume
      source: grafana-provisioning-alerting
      target: /etc/grafana/provisioning/alerting
    - type: volume
      source: grafana-provisioning-dashboards
      target: /etc/grafana/provisioning/dashboards
    - type: volume
      source: grafana-provisioning-datasources
      target: /etc/grafana/provisioning/datasources
  grafana-dashboard-provider:
    command:
    - --output-ext=json
    - --output-dir=/grafana-dashboards.d
    - --prometheus-scrape-config-label=io.grafana.dashboard
    configs:
    - source: gf-dashboard-promstack-grafana-metrics
    - source: gf-dashboard-promstack-prometheus-stats
    - source: gf-dashboard-promstack-prometheus-stats-v2
    - source: gf-dashboard-promstack-dockerswarm-nodes
    - source: gf-dashboard-promstack-dockerswarm-services-endpoints
    - source: gf-dashboard-promstack-dockerswarm-services
    - source: gf-dashboard-promstack-cadvisor
    - source: gf-dashboard-promstack-node-exporter
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 15s
        failure_action: rollback
        monitor: 15s
        max_failure_ratio: 0.1
      rollback_config:
        parallelism: 1
        delay: 15s
        failure_action: rollback
        monitor: 15s
        max_failure_ratio: 0.1
      resources:
        limits:
          memory: "67108864"
      restart_policy:
        condition: any
        delay: 15s
        max_attempts: 15
        window: 10s
      placement:
        constraints:
        - node.labels.services.promstack_grafana == true
        max_replicas_per_node: 1
    image: docker.io/swarmlibs/prometheus-config-provider:0.1.0-rc.1
    logging:
      driver: json-file
      options:
        max-file: "5"
        max-size: 12m
    volumes:
    - type: volume
      source: grafana-dashboards
      target: /grafana-dashboards.d
    - type: bind
      source: /var/run/docker.sock
      target: /var/run/docker.sock
      read_only: true
  grafana-provisioning-alerting-provider:
    command:
    - --output-dir=/grafana-provisioning-alerting.d
    - --prometheus-scrape-config-label=io.grafana.provisioning.alerting
    configs:
    - source: gf-dashboard-promstack-grafana-metrics
    - source: gf-dashboard-promstack-prometheus-stats
    - source: gf-dashboard-promstack-prometheus-stats-v2
    - source: gf-dashboard-promstack-dockerswarm-nodes
    - source: gf-dashboard-promstack-dockerswarm-services-endpoints
    - source: gf-dashboard-promstack-dockerswarm-services
    - source: gf-dashboard-promstack-cadvisor
    - source: gf-dashboard-promstack-node-exporter
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 15s
        failure_action: rollback
        monitor: 15s
        max_failure_ratio: 0.1
      rollback_config:
        parallelism: 1
        delay: 15s
        failure_action: rollback
        monitor: 15s
        max_failure_ratio: 0.1
      resources:
        limits:
          memory: "67108864"
      restart_policy:
        condition: any
        delay: 15s
        max_attempts: 15
        window: 10s
      placement:
        constraints:
        - node.labels.services.promstack_grafana == true
        max_replicas_per_node: 1
    image: docker.io/swarmlibs/prometheus-config-provider:0.1.0-rc.1
    logging:
      driver: json-file
      options:
        max-file: "5"
        max-size: 12m
    volumes:
    - type: volume
      source: grafana-provisioning-alerting
      target: /grafana-provisioning-alerting.d
    - type: bind
      source: /var/run/docker.sock
      target: /var/run/docker.sock
      read_only: true
  grafana-provisioning-config-reloader:
    depends_on:
    - grafana
    - grafana-dashboard-provider
    - grafana-provisioning-dashboard-provider
    - grafana-provisioning-datasource-provider
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 15s
        failure_action: rollback
        monitor: 15s
        max_failure_ratio: 0.1
      rollback_config:
        parallelism: 1
        delay: 15s
        failure_action: rollback
        monitor: 15s
        max_failure_ratio: 0.1
      resources:
        limits:
          memory: "67108864"
      restart_policy:
        condition: any
        delay: 15s
        max_attempts: 15
        window: 10s
      placement:
        constraints:
        - node.labels.services.promstack_grafana == true
        max_replicas_per_node: 1
    environment:
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD}
      GF_SECURITY_ADMIN_USER: ${GF_SECURITY_ADMIN_USER}
      GF_SERVER_DOMAIN: replica-{{.Task.Slot}}.grafana.internal
    image: docker.io/swarmlibs/grafana-provisioning-config-reloader:0.1.0-rc.3
    logging:
      driver: json-file
      options:
        max-file: "5"
        max-size: 12m
    networks:
      grafana: null
    volumes:
    - type: volume
      source: grafana-provisioning-config-reloader
      target: /data
    - type: volume
      source: grafana-provisioning-alerting
      target: /etc/grafana/provisioning/alerting
    - type: volume
      source: grafana-provisioning-dashboards
      target: /etc/grafana/provisioning/dashboards
    - type: volume
      source: grafana-provisioning-datasources
      target: /etc/grafana/provisioning/datasources
      read_only: true
  grafana-provisioning-dashboard-provider:
    command:
    - --output-dir=/grafana-provisioning-dashboards.d
    - --prometheus-scrape-config-label=io.grafana.provisioning.dashboard
    configs:
    - source: gf-dashboard-promstack-grafana-metrics
    - source: gf-dashboard-promstack-prometheus-stats
    - source: gf-dashboard-promstack-prometheus-stats-v2
    - source: gf-dashboard-promstack-dockerswarm-nodes
    - source: gf-dashboard-promstack-dockerswarm-services-endpoints
    - source: gf-dashboard-promstack-dockerswarm-services
    - source: gf-dashboard-promstack-cadvisor
    - source: gf-dashboard-promstack-node-exporter
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 15s
        failure_action: rollback
        monitor: 15s
        max_failure_ratio: 0.1
      rollback_config:
        parallelism: 1
        delay: 15s
        failure_action: rollback
        monitor: 15s
        max_failure_ratio: 0.1
      resources:
        limits:
          memory: "67108864"
      restart_policy:
        condition: any
        delay: 15s
        max_attempts: 15
        window: 10s
      placement:
        constraints:
        - node.labels.services.promstack_grafana == true
        max_replicas_per_node: 1
    image: docker.io/swarmlibs/prometheus-config-provider:0.1.0-rc.1
    logging:
      driver: json-file
      options:
        max-file: "5"
        max-size: 12m
    volumes:
    - type: volume
      source: grafana-provisioning-dashboards
      target: /grafana-provisioning-dashboards.d
    - type: bind
      source: /var/run/docker.sock
      target: /var/run/docker.sock
      read_only: true
  grafana-provisioning-datasource-provider:
    command:
    - --output-dir=/grafana-provisioning-datasources.d
    - --prometheus-scrape-config-label=io.grafana.provisioning.datasource
    configs:
    - source: gf-provisioning-datasource-prometheus
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 15s
        failure_action: rollback
        monitor: 15s
        max_failure_ratio: 0.1
      rollback_config:
        parallelism: 1
        delay: 15s
        failure_action: rollback
        monitor: 15s
        max_failure_ratio: 0.1
      resources:
        limits:
          memory: "67108864"
      restart_policy:
        condition: any
        delay: 15s
        max_attempts: 15
        window: 10s
      placement:
        constraints:
        - node.labels.services.promstack_grafana == true
        max_replicas_per_node: 1
    image: docker.io/swarmlibs/prometheus-config-provider:0.1.0-rc.1
    logging:
      driver: json-file
      options:
        max-file: "5"
        max-size: 12m
    volumes:
    - type: volume
      source: grafana-provisioning-datasources
      target: /grafana-provisioning-datasources.d
    - type: bind
      source: /var/run/docker.sock
      target: /var/run/docker.sock
      read_only: true
  node-exporter:
    command:
    - --path.rootfs=/rootfs
    - --collector.textfile.directory=/etc/node-exporter
    - --collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)
    - --no-collector.ipvs
    configs:
    - source: node-exporter-node-meta
      target: /etc/node-exporter/node_meta.prom
    - source: prometheus-node-exporter
    deploy:
      mode: global
      labels:
        io.prometheus.dockerswarm-services.should_be_probed: "false"
        io.prometheus.dockerswarm-tasks.should_be_scraped: "false"
        io.prometheus.role: node-exporter
      update_config:
        parallelism: 1
        delay: 30s
        failure_action: rollback
        monitor: 15s
        max_failure_ratio: 0.1
      rollback_config:
        parallelism: 1
        delay: 30s
        failure_action: rollback
        monitor: 15s
        max_failure_ratio: 0.1
      resources:
        limits:
          memory: "134217728"
      restart_policy:
        condition: any
        delay: 30s
        max_attempts: 15
        window: 15s
    hostname: replica-{{.Task.Slot}}.node-exporter.internal
    healthcheck:
      test:
      - CMD-SHELL
      - wget -qO - --tries=1 --spider http://127.0.0.1:9100 || exit 1
      timeout: 10s
      interval: 30s
      retries: 3
      start_period: 30s
    image: docker.io/prom/node-exporter:v1.8.1
    logging:
      driver: json-file
      options:
        max-file: "5"
        max-size: 12m
    networks:
      prometheus_gwnetwork: null
    ports:
    - mode: host
      target: 9100
      published: 19100
    volumes:
    - type: bind
      source: /
      target: /rootfs
      read_only: true
  prometheus:
    command:
    - --verbose
    - --file=/run/configs/prometheus.yaml.tmpl
    - --out=/prometheus-configs.d/prometheus.yaml
    configs:
    - source: prometheus.yaml.tmpl
      target: /run/configs/prometheus.yaml.tmpl
    deploy:
      mode: global
      update_config:
        parallelism: 1
        delay: 15s
        failure_action: rollback
        monitor: 15s
        max_failure_ratio: 0.1
      rollback_config:
        parallelism: 1
        delay: 15s
        failure_action: rollback
        monitor: 15s
        max_failure_ratio: 0.1
      resources:
        limits:
          memory: "67108864"
      restart_policy:
        condition: any
        delay: 15s
        max_attempts: 15
        window: 10s
      placement:
        constraints:
        - node.labels.services.promstack_prometheus_server == true
    environment:
      PROMETHEUS_ALERTMANAGER_ADDR: ${PROMETHEUS_ALERTMANAGER_ADDR:-tasks.grafana.svc.cluster.local}
      PROMETHEUS_ALERTMANAGER_PORT: ${PROMETHEUS_ALERTMANAGER_PORT:-9094}
      PROMETHEUS_CLUSTER_NAME: ${PROMETHEUS_CLUSTER_NAME:-{{ index .Service.Labels
        "com.docker.stack.namespace"}}}
      PROMETHEUS_CLUSTER_REPLICA: ${PROMETHEUS_CLUSTER_REPLICA:-replica-{{.Task.Slot}}}
    image: docker.io/swarmlibs/genconfig:0.1.0-rc.1
    logging:
      driver: json-file
      options:
        max-file: "5"
        max-size: 12m
    volumes:
    - type: volume
      source: prometheus-configs
      target: /prometheus-configs.d
  prometheus-config-reloader:
    configs:
    - source: prometheus-config-reloader-entrypoint
      target: /docker-entrypoint-shim.sh
      mode: 365
    depends_on:
    - prometheus
    - prometheus-server
    - prometheus-scrape-config-provider
    deploy:
      mode: global
      labels:
        io.prometheus.dockerswarm-services.should_be_probed: "false"
        io.prometheus.enabled: "true"
        io.prometheus.job_name: prometheus-config-reloader
        io.prometheus.role: prometheus-config-reloader
        io.prometheus.scrape_port: "8080"
      update_config:
        parallelism: 1
        delay: 30s
        failure_action: rollback
        monitor: 15s
        max_failure_ratio: 0.1
      rollback_config:
        parallelism: 1
        delay: 30s
        failure_action: rollback
        monitor: 15s
        max_failure_ratio: 0.1
      resources:
        limits:
          memory: "67108864"
      restart_policy:
        condition: any
        delay: 30s
        window: 15s
      placement:
        constraints:
        - node.labels.services.promstack_prometheus_server == true
    entrypoint:
    - /docker-entrypoint-shim.sh
    environment:
      PROMETHEUS_HOST: replica-{{.Node.ID}}.prometheus.internal
      RELOADER_CONFIG_FILE: /prometheus-configs.d/prometheus.yaml
      RELOADER_RELOAD_TIMEOUT: 10s
      RELOADER_WATCH_DIR: /prometheus-configs.d
      RELOADER_WATCH_INTERVAL: 15s
    image: quay.io/prometheus-operator/prometheus-config-reloader:v0.74.0
    logging:
      driver: json-file
      options:
        max-file: "5"
        max-size: 12m
    networks:
      prometheus_internal: null
    volumes:
    - type: volume
      source: prometheus-configs
      target: /prometheus-configs.d
  prometheus-rule-provider:
    command:
    - --output-dir=/prometheus-configs.d/rules
    - --prometheus-scrape-config-label=io.prometheus.rule
    configs:
    - source: prometheus-dockerswarm-nodes-rule
    - source: prometheus-dockerswarm-services-rule
    deploy:
      mode: global
      labels:
        io.prometheus.role: prometheus-config-provider
      update_config:
        parallelism: 1
        delay: 15s
        failure_action: rollback
        monitor: 15s
        max_failure_ratio: 0.1
      rollback_config:
        parallelism: 1
        delay: 15s
        failure_action: rollback
        monitor: 15s
        max_failure_ratio: 0.1
      resources:
        limits:
          memory: "67108864"
      restart_policy:
        condition: any
        delay: 15s
        max_attempts: 15
        window: 10s
      placement:
        constraints:
        - node.labels.services.promstack_prometheus_server == true
    image: docker.io/swarmlibs/prometheus-config-provider:0.1.0-rc.1
    logging:
      driver: json-file
      options:
        max-file: "5"
        max-size: 12m
    volumes:
    - type: volume
      source: prometheus-configs
      target: /prometheus-configs.d
    - type: bind
      source: /var/run/docker.sock
      target: /var/run/docker.sock
      read_only: true
  prometheus-scrape-config-provider:
    command:
    - --output-dir=/prometheus-configs.d/scrape-configs
    configs:
    - source: prometheus-dockerswarm-nodes
    - source: prometheus-dockerswarm-services-endpoints-host
    - source: prometheus-dockerswarm-services-endpoints-ingress
    - source: prometheus-dockerswarm-services
    deploy:
      mode: global
      labels:
        io.prometheus.role: prometheus-config-provider
      update_config:
        parallelism: 1
        delay: 15s
        failure_action: rollback
        monitor: 15s
        max_failure_ratio: 0.1
      rollback_config:
        parallelism: 1
        delay: 15s
        failure_action: rollback
        monitor: 15s
        max_failure_ratio: 0.1
      resources:
        limits:
          memory: "67108864"
      restart_policy:
        condition: any
        delay: 15s
        max_attempts: 15
        window: 10s
      placement:
        constraints:
        - node.labels.services.promstack_prometheus_server == true
    image: docker.io/swarmlibs/prometheus-config-provider:0.1.0-rc.1
    logging:
      driver: json-file
      options:
        max-file: "5"
        max-size: 12m
    volumes:
    - type: volume
      source: prometheus-configs
      target: /prometheus-configs.d
    - type: bind
      source: /var/run/docker.sock
      target: /var/run/docker.sock
      read_only: true
  prometheus-server:
    command:
    - --config.file=/prometheus-configs.d/prometheus.yaml
    - --storage.tsdb.path=/prometheus
    - --storage.tsdb.retention.time=182d
    - --web.page-title=Promstack Prometheus - Server
    - --web.console.libraries=/usr/share/prometheus/console_libraries
    - --web.console.templates=/usr/share/prometheus/consoles
    - --web.enable-lifecycle
    - --web.enable-remote-write-receiver
    - --log.level=info
    configs:
    - source: prometheus-prometheus
      target: /etc/prometheus/scrape-configs/prometheus.yaml
    depends_on:
    - prometheus
    deploy:
      replicas: 1
      labels:
        io.prometheus.dockerswarm-services.should_be_probed: "false"
        io.prometheus.dockerswarm-tasks.should_be_scraped: "false"
        io.prometheus.role: prometheus
      update_config:
        parallelism: 1
        delay: 30s
        failure_action: rollback
        monitor: 15s
        max_failure_ratio: 0.1
      rollback_config:
        parallelism: 1
        delay: 30s
        failure_action: rollback
        monitor: 15s
        max_failure_ratio: 0.1
      restart_policy:
        condition: any
        delay: 30s
        max_attempts: 15
        window: 15s
      placement:
        constraints:
        - node.role == manager
        max_replicas_per_node: 1
    extra_hosts:
    - host.docker.internal:host-gateway
    hostname: replica-{{.Node.ID}}.prometheus.internal
    healthcheck:
      test:
      - CMD-SHELL
      - wget -qO - --tries=1 --spider http://127.0.0.1:9090/-/healthy || exit 1
      timeout: 10s
      interval: 30s
      retries: 3
      start_period: 30s
    image: docker.io/prom/prometheus:v3.0.0
    logging:
      driver: json-file
      options:
        max-file: "5"
        max-size: 12m
    networks:
      grafana:
        aliases:
        - prometheus.svc.cluster.local
      prometheus:
        aliases:
        - prometheus.internal
        - prometheus.svc.cluster.local
      prometheus_gwnetwork:
        aliases:
        - prometheus.internal
        - prometheus.svc.cluster.local
      prometheus_internal:
        aliases:
        - prometheus.internal
      public:
        aliases:
        - prometheus.svc.cluster.local
    ports:
    - mode: host
      target: 9090
      published: 9090
    user: "0:0"
    volumes:
    - type: bind
      source: /var/run/docker.sock
      target: /var/run/docker.sock
      read_only: true
    - type: volume
      source: prometheus
      target: /prometheus
    - type: volume
      source: prometheus-configs
      target: /prometheus-configs.d
  pushgateway:
    configs:

services:
  prometheus:
    command:
    - --verbose
    - --file=/run/configs/prometheus.yml.tmpl
    - --out=/prometheus-configs.d/prometheus.yml
    configs:
    - source: prometheus.yml.tmpl
      target: /run/configs/prometheus.yml.tmpl
    deploy:
      mode: global
      update_config:
        parallelism: 1
        delay: 15s
        failure_action: rollback
        monitor: 15s
        max_failure_ratio: 0.2
      rollback_config:
        parallelism: 1
        delay: 15s
        failure_action: rollback
        monitor: 15s
        max_failure_ratio: 0.2
      resources:
        limits:
          memory: "67108864"
      restart_policy:
        condition: any
        delay: 15s
        window: 10s
      placement:
        constraints:
        - node.labels.services.promstack_prometheus_server == true
    environment:
      PROMETHEUS_ALERTMANAGER_ADDR: ${PROMETHEUS_ALERTMANAGER_ADDR:-tasks.grafana.internal}
      PROMETHEUS_ALERTMANAGER_PORT: ${PROMETHEUS_ALERTMANAGER_PORT:-9094}
      PROMETHEUS_CLUSTER_NAME: ${PROMETHEUS_CLUSTER_NAME:-{{ index .Service.Labels
        "com.docker.stack.namespace"}}}
      PROMETHEUS_CLUSTER_REPLICA: ${PROMETHEUS_CLUSTER_REPLICA:-replica-{{.Task.Slot}}}
    image: docker.io/swarmlibs/genconfig:0.1.0-rc.1
    logging:
      driver: json-file
      options:
        max-file: "5"
        max-size: 12m
    volumes:
    - type: volume
      source: prometheus-configs
      target: /prometheus-configs.d
  prometheus-config-reloader:
    configs:
    - source: prometheus-config-reloader-entrypoint
      target: /docker-entrypoint-shim.sh
      mode: 365
    depends_on:
    - prometheus
    - prometheus-server
    - prometheus-scrape-config-provider
    deploy:
      mode: global
      labels:
        io.prometheus.dockerswarm-services.should_be_probed: "false"
        io.prometheus.enabled: "true"
        io.prometheus.job_name: prometheus-config-reloader
        io.prometheus.role: prometheus-config-reloader
        io.prometheus.scrape_port: "8080"
      update_config:
        parallelism: 1
        delay: 30s
        failure_action: rollback
        monitor: 15s
        max_failure_ratio: 0.2
      rollback_config:
        parallelism: 1
        delay: 30s
        failure_action: rollback
        monitor: 15s
        max_failure_ratio: 0.2
      resources:
        limits:
          memory: "67108864"
      restart_policy:
        condition: any
        delay: 30s
        window: 15s
      placement:
        constraints:
        - node.labels.services.promstack_prometheus_server == true
    entrypoint:
    - /docker-entrypoint-shim.sh
    environment:
      PROMETHEUS_HOST: replica-{{.Node.ID}}.prometheus.internal
      RELOADER_CONFIG_FILE: /prometheus-configs.d/prometheus.yml
      RELOADER_RELOAD_TIMEOUT: 10s
      RELOADER_WATCH_DIR: /prometheus-configs.d
      RELOADER_WATCH_INTERVAL: 15s
    image: quay.io/prometheus-operator/prometheus-config-reloader:v0.74.0
    logging:
      driver: json-file
      options:
        max-file: "5"
        max-size: 12m
    networks:
      prometheus_internal: null
    volumes:
    - type: volume
      source: prometheus-configs
      target: /prometheus-configs.d
  prometheus-rule-provider:
    command:
    - --output-dir=/prometheus-configs.d/rules
    - --prometheus-scrape-config-label=io.prometheus.rule
    configs:
    - source: prometheus-dockerswarm-nodes-rule
    - source: prometheus-dockerswarm-services-rule
    deploy:
      mode: global
      labels:
        io.prometheus.role: prometheus-config-provider
      update_config:
        parallelism: 1
        delay: 15s
        failure_action: rollback
        monitor: 15s
        max_failure_ratio: 0.2
      rollback_config:
        parallelism: 1
        delay: 15s
        failure_action: rollback
        monitor: 15s
        max_failure_ratio: 0.2
      resources:
        limits:
          memory: "67108864"
      restart_policy:
        condition: any
        delay: 15s
        window: 10s
      placement:
        constraints:
        - node.labels.services.promstack_prometheus_server == true
    image: docker.io/swarmlibs/prometheus-config-provider:0.1.0-rc.1
    logging:
      driver: json-file
      options:
        max-file: "5"
        max-size: 12m
    volumes:
    - type: volume
      source: prometheus-configs
      target: /prometheus-configs.d
    - type: bind
      source: /var/run/docker.sock
      target: /var/run/docker.sock
      read_only: true
  prometheus-scrape-config-provider:
    command:
    - --output-dir=/prometheus-configs.d/scrape-configs
    configs:
    - source: prometheus-dockerswarm-services
    - source: prometheus-server-federated
    deploy:
      mode: global
      labels:
        io.prometheus.role: prometheus-config-provider
      update_config:
        parallelism: 1
        delay: 15s
        failure_action: rollback
        monitor: 15s
        max_failure_ratio: 0.2
      rollback_config:
        parallelism: 1
        delay: 15s
        failure_action: rollback
        monitor: 15s
        max_failure_ratio: 0.2
      resources:
        limits:
          memory: "67108864"
      restart_policy:
        condition: any
        delay: 15s
        window: 10s
      placement:
        constraints:
        - node.labels.services.promstack_prometheus_server == true
    image: docker.io/swarmlibs/prometheus-config-provider:0.1.0-rc.1
    logging:
      driver: json-file
      options:
        max-file: "5"
        max-size: 12m
    volumes:
    - type: volume
      source: prometheus-configs
      target: /prometheus-configs.d
    - type: bind
      source: /var/run/docker.sock
      target: /var/run/docker.sock
      read_only: true
  prometheus-server:
    command:
    - --enable-feature=native-histograms
    - --config.file=/prometheus-configs.d/prometheus.yml
    - --storage.tsdb.path=/prometheus
    - --storage.tsdb.retention.time=182d
    - --web.page-title=Prometheus Server - Promstack
    - --web.console.libraries=/usr/share/prometheus/console_libraries
    - --web.console.templates=/usr/share/prometheus/consoles
    - --web.enable-lifecycle
    - --web.enable-remote-write-receiver
    - --log.level=info
    configs:
    - source: prometheus-prometheus
      target: /etc/prometheus/scrape-configs/prometheus.yml
    depends_on:
    - prometheus
    deploy:
      replicas: 1
      labels:
        io.prometheus.dockerswarm-services.should_be_probed: "false"
        io.prometheus.dockerswarm-tasks.should_be_scraped: "false"
        io.prometheus.role: prometheus
      update_config:
        parallelism: 1
        delay: 30s
        failure_action: rollback
        monitor: 15s
        max_failure_ratio: 0.2
      rollback_config:
        parallelism: 1
        delay: 30s
        failure_action: rollback
        monitor: 15s
        max_failure_ratio: 0.2
      restart_policy:
        condition: any
        delay: 30s
        max_attempts: 15
        window: 15s
      placement:
        constraints:
        - node.role == manager
        max_replicas_per_node: 1
    extra_hosts:
    - host.docker.internal:host-gateway
    hostname: replica-{{.Node.ID}}.prometheus.internal
    healthcheck:
      test:
      - CMD-SHELL
      - wget -qO - --tries=1 --spider http://127.0.0.1:9090/-/healthy || exit 1
      timeout: 10s
      interval: 30s
      retries: 3
      start_period: 30s
    image: docker.io/prom/prometheus:v3.0.0
    logging:
      driver: json-file
      options:
        max-file: "5"
        max-size: 12m
    networks:
      grafana:
        aliases:
        - prometheus.svc.cluster.local
      prometheus:
        aliases:
        - prometheus.internal
        - prometheus.svc.cluster.local
      prometheus_gwnetwork:
        aliases:
        - prometheus.internal
        - prometheus.svc.cluster.local
      prometheus_internal:
        aliases:
        - prometheus.internal
      public:
        aliases:
        - prometheus.svc.cluster.local
    ports:
    - target: 9090
      published: 9090
      protocol: tcp
    user: "0:0"
    volumes:
    - type: bind
      source: /var/run/docker.sock
      target: /var/run/docker.sock
      read_only: true
    - type: volume
      source: prometheus
      target: /prometheus
    - type: volume
      source: prometheus-configs
      target: /prometheus-configs.d
networks:
  grafana: {}
  prometheus:
    name: prometheus
    external: true
  prometheus_gwnetwork:
    name: prometheus_gwnetwork
    external: true
  prometheus_internal:
    internal: true
  public:
    name: public
    external: true
volumes:
  prometheus: {}
  prometheus-configs: {}
configs:
  prometheus-config-reloader-entrypoint:
    name: prometheus-config-reloader-entrypoint-v1
    file: ./prometheus-config-reloader/docker-entrypoint-shim.sh
  prometheus-dockerswarm-nodes-rule:
    name: prometheus-dockerswarm-nodes-rule-v1
    file: ./prometheus/rules/dockerswarm-nodes.yml
    labels:
      io.prometheus.rule: "true"
  prometheus-dockerswarm-services:
    name: prometheus-dockerswarm-services-v1
    file: ./prometheus/scrape-configs/dockerswarm-services.yml
    labels:
      io.prometheus.scrape_config: "true"
  prometheus-dockerswarm-services-rule:
    name: prometheus-dockerswarm-services-rule-v1
    file: ./prometheus/rules/dockerswarm-tasks.yml
    labels:
      io.prometheus.rule: "true"
  prometheus-prometheus:
    name: prometheus-prometheus-v1
    file: ./prometheus/scrape-configs/prometheus.yml
    template_driver: golang
  prometheus-server-federated:
    name: prometheus-server-federated-v1
    file: ./prometheus/scrape-configs/prometheus-server-federated.yml
    labels:
      io.prometheus.scrape_config: "true"
  prometheus.yml.tmpl:
    name: prometheus.yml.tmpl-v1
    file: ./prometheus/prometheus.yml.tmpl
x-default-logging:
  driver: json-file
  options:
    max-file: "5"
    max-size: 12m
x-deploy:
  placement:
    constraints:
    - node.role == manager
    max_replicas_per_node: 1
  replicas: 1
x-healthcheck:
  interval: 30s
  retries: 3
  start_period: 30s
  timeout: 10s
x-prometheus-helpers-deploy:
  mode: global
  placement:
    constraints:
    - node.labels.services.promstack_prometheus_server == true
x-prometheus-helpers-resources-constraints:
  limits:
    memory: 64M

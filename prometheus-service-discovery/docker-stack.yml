services:
  prometheus-service-discovery:
    command:
    - caddy
    - run
    - --config
    - /etc/caddy/Caddyfile
    configs:
    - source: prometheus-service-discovery-config
      target: /etc/caddy/Caddyfile
    deploy:
      mode: global
      labels:
        io.prometheus.dockerswarm-services.should_be_probed: "false"
        io.prometheus.dockerswarm-tasks.should_be_scraped: "false"
        io.prometheus.role: prometheus-service-discovery
      update_config:
        parallelism: 1
        delay: 30s
        failure_action: rollback
        monitor: 15s
        max_failure_ratio: 0.2
      rollback_config:
        parallelism: 1
        delay: 30s
        failure_action: rollback
        monitor: 15s
        max_failure_ratio: 0.2
      resources:
        limits:
          memory: "134217728"
      restart_policy:
        condition: any
        delay: 30s
        max_attempts: 15
        window: 15s
      placement:
        constraints:
        - node.role == manager
    hostname: prometheus-service-discovery.internal
    image: caddy:2.8-alpine
    logging:
      driver: json-file
      options:
        max-file: "5"
        max-size: 12m
    networks:
      prometheus_gwnetwork: null
    volumes:
    - type: bind
      source: /var/run/docker.sock
      target: /var/run/docker.sock
      read_only: true
networks:
  prometheus_gwnetwork:
    name: prometheus_gwnetwork
    external: true
configs:
  prometheus-service-discovery-config:
    name: prometheus-service-discovery-config-v1
    file: ./configs/Caddyfile
x-default-logging:
  driver: json-file
  options:
    max-file: "5"
    max-size: 12m
